<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<div id="highchart">

</div>

<script>
    let highcharts_series = {{ highcharts_series|json }};

    Highcharts.chart('highchart', {

        title: {
            text: 'Trade history'
        },

        subtitle: {
        text: 'Abbreviations Used: BE - Break Even Points, G - Group Number, P - Player ID in Group'
        },

        yAxis: {
            title: {
                text: 'Price'
            }
        },

        xAxis: {
            title: {
                text: 'Time (seconds)'
            },
            min: 0
        },

        plotOptions: {
            series: {
                label: {
                    enabled: false
                },
            }
        },

        series: highcharts_series

    });

</script>
