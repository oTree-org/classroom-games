<h3>Offers for the Current Round</h3>

<table class="table">
    <tr>
        <th>Average Offer</th>
        <td>{{ avg_offer|to0 }}</td>
    </tr>
    <tr>
        <th>Maximum Offer</th>
        <td>{{ max_offer }}</td>
    </tr>
    <tr>
        <th>Minimum Offer</th>
        <td>{{ min_offer }}</td>
    </tr>
    <tr>
        <th>Offer Acceptance Rate</th>
        <td>{{ offer_acceptance_rate }}</td>
    </tr>
</table>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container1"></div>
</figure>

<figure class="highcharts-figure">
    <div id="container2"></div>
</figure>

</table>

<script>
    let offer_exists = {{ offer_exists|json }};
    let group_names = {{ group_names|json }};
    let accepted_offers = {{ accepted_offers|json }};
    let rejected_offers = {{ rejected_offers|json }};

    if (offer_exists){
        Highcharts.chart('container1', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Accepted Offers for All Rounds'
            },
            subtitle: {
                text: 'Ultimatum Game'
            },
            xAxis: {
                categories: group_names,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Offers'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: accepted_offers
        });

        Highcharts.chart('container2', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Rejected Offers for All Rounds'
            },
            subtitle: {
                text: 'Ultimatum Game'
            },
            xAxis: {
                categories: group_names,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Offers'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: rejected_offers
        });
     }
</script>
